<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<div class="container">
<div class="container-one">
  <picture>
    <source media="(min-width: 40rem)" srcset="images/image-product-desktop.jpg" alt="product-image">
    <source class="abeg" media="(min-width: 20rem)" srcset="images/image-product-mobile.jpg" alt="product-image" style="border-radius: 10px 10px 0 0;">
    <img id="godabeg" src="images/image-product-desktop.jpg" alt="product-image">
  </picture>
</div>
<div class="container-two">
<div class="container-two-content">
 <h1>PERFUME</h1> 
  <h2>Gabrielle Essence Eau De Parfum</h2>
  <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
    <h3>$149.99</h3>
    <div>
    <button class="btn btn-lg btn-block btn-dark" type="button">Add to Cart</button>
  </div>
  </div>
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
